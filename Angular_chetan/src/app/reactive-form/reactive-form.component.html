<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Register with Reactive
    </h2>

    <form class="space-y-4" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div>
        <label class="block text-gray-700 mb-1">First Name</label>
        <input
          type="text"
          name="firstName"
          placeholder="Enter your first name" formControlName="firstName"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
        />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-gray-700 mb-1">Last Name</label>
        <input
          type="text"
          name="lastName"
          placeholder="Enter your last name"  formControlName="lastName"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"  formControlName="email"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          required
          placeholder="Enter your password"  formControlName="password"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Checkbox -->
      <div class="flex items-center">
        <input
          id="agree"
          type="checkbox"
          name="isCheck"  formControlName="isChecked"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="agree" class="ml-2 text-gray-700"
          >I agree to the Terms & Conditions</label
        >
      </div>


      <!-- Address -->

      <div class="space-y-2">
        <h2 class="flex justify-center py-2 text-xl text-blue-400 font-semibold">Adress</h2>

        <!-- city -->
       <div>
        <label class="block text-gray-700 mb-1">City</label>
        <input
          type="text"
          name="city"
          placeholder="Enter your city name"  formControlName="city"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- street -->
       <div>
        <label class="block text-gray-700 mb-1">Street</label>
        <input
          type="text"
          name="street"
          placeholder="Enter your street name"  formControlName="street"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- pincode -->
     <div>
        <label class="block text-gray-700 mb-1">Pin Code</label>
        <input
          type="text"
          name="pincode"
          placeholder="Enter your pin code "  formControlName="pincode"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      </div>
    


      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Submit
      </button>
    </form>
  </div>
</div>
