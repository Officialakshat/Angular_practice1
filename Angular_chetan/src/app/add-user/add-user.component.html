<div class="max-w-md mx-auto bg-white shadow-lg rounded-2xl p-6">
  <h2 class="text-2xl font-semibold mb-4 text-center text-red-500">Add User</h2>

  <form class="space-y-4" [formGroup]="addUserForm" (submit)="onSubmit()">
    <!-- User ID -->
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="id">User ID</label>
      <input 
        type="number"
        id="id"
        placeholder="Enter User ID"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" 
      />
    </div>

    <!-- Name -->
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
      <input
        type="text"
        id="name"
        placeholder="Enter Full Name"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" formControlName="name"
      />
    </div>

    <!-- Username -->
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="username">Username</label>
      <input
        type="text"
        id="username"
        placeholder="Enter Username"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" formControlName="username"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter Email"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" formControlName="Email"
      />
    </div>

    <!-- Submit Button -->
    <div class="flex justify-around">
        <button
      type="submit"
      class=" bg-green-500 px-4  text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition"
    >
      Add User
    </button>
    <button
      type="submit"
      class="  bg-green-500 px-4 text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition" (click)="onCancel()"
    >
      cancel
    </button>
    </div>
  </form>
</div>
